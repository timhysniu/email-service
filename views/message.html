
<div class="container">
    <h2>Your conversation with {{contacts}}</h2>

    <div id="message-container">
        {{#each messages}}
        <div class="list-group">
            <a href="javascript:void(0)" class="list-group-item {{folder}}" id="{{id}}">
                <p class="list-group-item-text heading">
                    {{date}}
                </p>
                <h4 class="list-group-item-heading subject">{{subject}}</h4>
                <p class="list-group-item-text body">{{{body}}}</p>
            </a>
        </div>
        {{/each}}
    </div>

    <form id="form-reply">

        {{#with last_message}}
        <input type="hidden" id="reply_to_message_id" value="{{reply_to_message_id}}" />
        <input type="hidden" id="thread_id" value="{{thread_id}}" />
        <input type="hidden" id="subject" value="Re: {{subject}}" />
        <input type="hidden" id="to_email" value="{{to_email}}" />
        <input type="hidden" id="to_name" value="{{to_name}}" />
        {{/with}}

        <div class="form-group">
            <textarea class="form-control" rows="6" id="message" name="reply"></textarea>
        </div>
        <div class="form-group">
            <input type="button" id="reply" class="btn btn-primary btn-lg" role="button" value="Reply" />
        </div>
        <p>
            <br />
            <i class="fa fa-spinner fa-spin"></i>
        </p>
    </form>

</div>
